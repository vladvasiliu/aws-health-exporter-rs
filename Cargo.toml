[package]
name = "aws_health_exporter"
version = "0.3.1"
authors = ["Vlad Vasiliu"]
description = "Prometheus exporter for AWS Health events."
edition = "2018"
license-file = "COPYING"


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
chrono = { version = "~0.4", features = ["serde"] }
clap = { version = "~2.33.0", features = ["color"] }
fern = { version = "~0.5", features = ["colored"] }
log = { version = "~0.4" }
regex = { version = "~1.3.4" }
rusoto_core = { version = "~0.43.0-beta.1" }
rusoto_credential = { version = "~0.43.0-beta.1" }
rusoto_health = { version = "~0.43.0-beta.1" }
rusoto_signature = { version = "~0.43.0-beta.1" }
rusoto_sts = { version = "~0.43.0-beta.1" }
prometheus = { version = "~0.7.0", features = ["process"] }
tokio = { version = "^0.2", features = ["rt-core", "macros"] }
warp = { version = "~0.2", features = ["tls"] }
